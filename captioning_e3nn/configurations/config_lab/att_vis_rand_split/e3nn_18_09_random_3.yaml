preprocessing:
  mask: True
  collate_fn: masks
  natoms: 289
splitting:
  split: random
  file_folds: random_split_e3nn_18_09
  id_fold: 3
training_params:
  mode: no_attention
  file_folds: data/folds/e3nn_18_09/
  log_step: 10
  save_step: 10
  encoder_name: encoder_best_3.ckpt
  decoder_name: decoder_best_3.ckpt
  n_splits: 5
  alpha_c: 1
  loss_mode: double_stochastic
model:
  encoder: network1_vis
  encoder_kwargs:
    max_rad: 2
    num_basis: 50
    n_neurons: 80
    n_layers: 2
    beta: 5
    rad_model: gaussian
    num_embeddings: 6
    embed: 10
    l0: 10
    L: 2
    scalar_act_name:  sp
    gate_act_name: sigmoid
    natoms: 286
    mlp_h: 50
    Out: 1
    aggregation_mode: avg


  decoder: lstm_attention_vis
  decoder_kwargs:
    attention_dim: 100
    embed_dim: 100
    decoder_dim: 100
    vocab_size: 32
    vocab_path: ../data/vocab.pkl
    encoder_dim: 100
    dropout: 0.5


model_params: 
  model_name: "e3nn"
  num_epochs: 100
  batch_size: 4
  n_splits: 5
  num_workers: 1
  learning_rate: 0.001
  input_channels: 22
  feature_type: with_labels
  representations: [(23,), (2, 2), (4, 4), (10,)]


output_parameters: 
  savedir: ../results/captioning_results/att_vis_18_09


sampling_params: 
  sampling: probabilistic
  sample_id: 15
  number_smiles: 30
  time_waiting: 1200
  type_fold: random
  id_fold: 3
  folds: ../results/captioning_results/e3nn_1/logs/idx/test_idx_0
  file_stat: 0_fold_stat.csv
  sampling_data: test
  name_all_stat: stat_e3nn_prob_3.csv